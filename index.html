<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 18 ‚Äì Deepika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&family=Caveat:wght@700&display=swap" rel="stylesheet">

<style>
:root { --primary:#ff4e50; --accent:#ffd700; }

body{
margin:0;
padding:0;
min-height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
background-size:400% 400%;
animation:romanticBG 12s ease infinite;
font-family:'Poppins',sans-serif;
text-align:center;
color:white;
overflow-x:hidden;
}

@keyframes romanticBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.full-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:1000;
padding:20px;
box-sizing:border-box;
}

.hidden{display:none;}

.btn{
background:white;
color:var(--primary);
border:none;
padding:14px 28px;
border-radius:50px;
cursor:pointer;
margin-top:15px;
font-weight:bold;
transition:0.3s;
}

.btn:hover{transform:scale(1.05);}

#welcomeScreen{
background:linear-gradient(135deg,#ff4e50,#fc913a);
z-index:9999;
}

#mainContent{
display:none;
opacity:0;
transition:2s;
padding:60px 20px;
position:relative;
overflow:hidden;
}

.glow{
text-shadow:0 0 10px #fff,0 0 20px var(--primary);
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 30px var(--primary);}
}

.message-box{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(10px);
padding:30px;
border-radius:20px;
max-width:600px;
margin:20px auto;
line-height:1.6;
}

.gallery{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:20px;
margin:40px 0;
}

.gallery img{
width:220px;
height:280px;
object-fit:cover;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
transition:0.4s;
}

.gallery img:hover{transform:scale(1.05);}

.balloon{
position:absolute;
width:60px;
height:80px;
background:radial-gradient(circle at 30% 30%,#fff,#ff4e50);
border-radius:50%;
animation:floatBalloon 10s infinite ease-in-out;
box-shadow:inset -5px -10px 15px rgba(0,0,0,0.2);
}

@keyframes floatBalloon{
0%{transform:translateY(100vh);}
100%{transform:translateY(-20vh);}
}

@keyframes floatUp{
from{transform:translateY(100vh);opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

</style>
</head>
<body>

<div id="welcomeScreen" class="full-screen">
<h1 class="glow" style="font-family:'Playfair Display';">üîì Chapter 18 Cipher</h1>
<p>23-8-15 9-19 25-15-21-18 19-15-21-12-13-1-20-5 ?</p>
<input type="text" id="cipherInput" placeholder="ANSWER IN CAPITAL">
<button class="btn" onclick="checkCipher()">Enter ‚ú®</button>
<p id="cipherError" class="hidden" style="color:#ffd0d0;">Wrong answer ‚ù§Ô∏è Try again</p>
</div>

<div id="mainContent">
<h1 class="glow" style="font-size:3.5em;">Deepika Turns 18 üéÇ</h1>

<div id="countdown" style="font-size:1.6em;margin:30px 0;font-weight:bold;"></div>

<div class="message-box">
<span id="typing"></span>
</div>

<div class="gallery">
<img src="Deepika1.jpg">
<img src="Deepika2.jpg">
<img src="Deepika3.jpg">
<img src="Deepika4.jpg">
<img src="Deepika5.jpg">
</div>

<button class="btn" onclick="alert('Happy 18th Birthday Deepika ‚ù§Ô∏è')">Tap For A Surprise üíå</button>
</div>

<audio id="quizMusic" loop>
<source src="Quiz.m4a" type="audio/mp4">
</audio>

<audio id="mainMusic" loop>
<source src="main_celebration.mp3" type="audio/mpeg">
</audio>

<script>

window.onload=function(){
document.getElementById("quizMusic").play();
}

function checkCipher(){
if(document.getElementById("cipherInput").value.trim().toUpperCase()==="KARTIK"){
document.getElementById("quizMusic").pause();
document.getElementById("welcomeScreen").classList.add("hidden");
launchHome();
}else{
document.getElementById("cipherError").classList.remove("hidden");
}
}

function launchHome(){
const main=document.getElementById("mainContent");
main.style.display="block";
setTimeout(()=>{main.style.opacity="1";typeWriter();},100);
document.getElementById("mainMusic").play();
}

const bdayDate=new Date("February 16, 2026 00:00:00").getTime();
setInterval(()=>{
const d=bdayDate-new Date().getTime();
document.getElementById("countdown").innerHTML=
Math.floor(d/(1000*60*60*24))+"d : "+
Math.floor((d%(1000*60*60*24))/(1000*60*60))+"h : "+
Math.floor((d%(1000*60*60))/(1000*60))+"m : "+
Math.floor((d%(1000*60))/1000)+"s Until 16th Feb ‚ù§Ô∏è";
},1000);

const typingText="You are not just turning 18... you are stepping into your strength, your dreams, and your incredible light. Happy Birthday, Soulmate! ‚ù§Ô∏è";
let charIndex=0;
function typeWriter(){
if(charIndex<typingText.length){
document.getElementById("typing").innerHTML+=typingText.charAt(charIndex);
charIndex++;
setTimeout(typeWriter,50);
}
}

function createHeart(){
const heart=document.createElement("div");
heart.innerHTML="üíñ";
heart.style.position="absolute";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
heart.style.animation="floatUp 6s linear forwards";
document.getElementById("mainContent").appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}

setInterval(()=>{
if(document.getElementById("mainContent").style.display==="block"){
createHeart();
}
},800);

function createBalloon(){
const balloon=document.createElement("div");
balloon.classList.add("balloon");
balloon.style.left=Math.random()*100+"vw";
balloon.style.animationDuration=(Math.random()*5+8)+"s";
document.getElementById("mainContent").appendChild(balloon);
setTimeout(()=>balloon.remove(),13000);
}

setInterval(()=>{
if(document.getElementById("mainContent").style.display==="block"){
createBalloon();
}
},2000);

</script>

</body>
</html>
